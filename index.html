<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js</title>
  </head>
  <body>
    <h1>Digital clock</h1>

    <!-- js -->
    <script>
      // promises
      const fetchData = new Promise((resolve, reject) => {
        let success = true;

        setTimeout(() => {
          if (success) {
            resolve("Data has been fetched successfully");
          } else {
            reject("Failed to get the data");
          }
        }, 1000);
      });

      // async / await
      async function fetchDataAsync() {
        try {
          const result = await fetchData;
          console.log(result);
        } catch (error) {
          console.error(error);
        } finally {
          console.log("Data fetch operation complete");
        }
      }

      // call the async function
      fetchDataAsync();

      // use the promise
      // fetchData
      //   .then((result) => {
      //     console.log(result);reject
      //   .finally(() => {
      //     console.log("Data fetch operation complete");
      //   });
    </script>
  </body>
</html>
